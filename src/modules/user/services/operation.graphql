query GetUser($id: String!) {
  User(id: $id) {
    _id
    createDate
    deactivate
    email
    mainEmail
    name
    package
    role
    updateDate
    zone
  }
}

query GetUsers($limit: Int = 1000, $skip: Int = 0) {
  Users(limit: $limit, skip: $skip) {
    _id
    createDate
    deactivate
    email
    mainEmail
    package
    role
    updateDate
    zone
  }
}

query GetUserBySession {
  getUserBySession {
    _id
  }
}

query GetServerStatus {
  serverStatus {
    status
  }
}

mutation CreateUser($UserRegisterInput: UserRegisterInput!) {
  CreateUser(UserRegisterInput: $UserRegisterInput) {
    _id
    createDate
    deactivate
    email
    mainEmail
    name
    package
    password
    role
    updateDate
    zone
  }
}

mutation Login($UserLoginInputDTO: UserLoginInputDTO!) {
  Login(UserLoginInputDTO: $UserLoginInputDTO) {
    _id
    mainEmail
    name
    package
    role
    zone
  }
}

mutation Logout {
  Logout
}

mutation RefreshToken {
  RefreshToken
}

mutation UpdateUser($UserUpdateInput: UserUpdateInput!) {
  UpdateUser(UserUpdateInput: $UserUpdateInput) {
    _id
    createDate
    deactivate
    email
    mainEmail
    name
    package
    role
    updateDate
    zone
  }
}
