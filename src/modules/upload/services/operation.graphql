query GetRecentFiles($limit: Int, $skip: Int) {
  GetRecentFiles(limit: $limit, skip: $skip) {
    result {
      date
      files {
        original_filename
        uri
        uri_thumbnail
        createAt
        updateAt
      }
    }
  }
}

query GetFileById($id: String!) {
  GetFileById(id: $id) {
    _id
    createAt
    meta {
      bitrate
      codec
      contentType
      duration {
        hour
        minute
        original
        second
      }
      extension
      fps
      height
      sha1
      size
      width
    }
    original_filename
    owner
    type
    updateAt
    uri
    zone
  }
}
