query getInsight{
  getFilesWithInsight(userId: "1234", skip: 0, limit: 1000) {
    _id
    label
    meta {
      width
      height
    }
    uri
    zone,
    insight {
      result
      bbox {
        xmax
        xmin
        ymin
        ymax
      }
    }
  }
}

query getInsightBySearch($word: String!) {
  searchByWord(userId: "1234", word: $word) {
    autocomplete
    result {
      _id
    }
  }
}

